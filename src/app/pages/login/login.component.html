<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Sign in to Your Paper Trading Profile</h5></div>
        <div class=" card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">


            <div class=" row">
              <div class=" col-md-8 pr-md-1">
                <label> Username </label>
                <input
                  class=" form-control"
                  placeholder="Enter Username"
                  type="text"
                  formControlName="user"
                />
              </div>
            </div>


            <div class=" row">
              <div class=" col-md-8 pr-md-1">
                <label> Password </label>
                <input
                  class=" form-control"
                  placeholder="Enter Password"
                  type="password"
                  formControlName="pass"
                />
              </div>
            </div>


            <div class=" card-footer">
              <button class=" btn btn-fill btn-info" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>


          </form>
        </div>



      </div>
    </div>



    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Codinglogo.jpg"/>

              <h5 class=" title">About This Project</h5>
            </a>
            <p class=" description">Cohort9 Finance</p>
          </div>
          <div class=" card-description">
            Stock paper trading app made utilizing frameworks & technologies like Angular, Spring Boot, MySQL, Apache
            Kafka, marketstack API, and more!
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <a href="https://github.com/IsThisUsernameTaken1">
              <button
                class=" btn btn-icon btn-round btn-twitter"
              >
                <i class=" fab fa-github"> </i>
              </button>
            </a>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-linkedin"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
