<div class=" content">
  <div class=" row">
    <div class=" col-6">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Mortgage Calculator</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-8 pr-md-1">
                <div class=" form-group">
                  <label> Mortgage Amount </label>
                  <input
                    class=" form-control"
                    placeholder="$"
                    type="number"
                  />
                </div>
              </div>
            </div>
            <div class="row">

              <div class=" col-md-5 pr-md-1">

                <label> Interest Rate </label>
                <input
                  class=" form-control"
                  placeholder="%"
                  type="number"

                />
              </div>

            </div>
            <div class="row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Term Length </label>
                  <input
                    class=" form-control"
                    placeholder="(in years)"
                    type="number"
                  />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">

                <label> Total Interest </label>
                <input
                  disabled
                  class=" form-control"
                  placeholder="$"
                  type="number"
                />

              </div>
              <div class=" col-md-6 pl-md-1">

                <label> Monthly Payment </label>
                <input
                  disabled
                  class=" form-control"
                  placeholder="$"
                  type="number"
                />
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-12">

                <label> Total Cost of Mortgage </label>
                <input
                  disabled
                  class=" form-control"
                  placeholder="$"
                  type="number"
                />
              </div>

            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-secondary" type="submit">Calculate</button>
        </div>
      </div>
    </div>

  </div>
</div>
